<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div id="main-container">
			<div id="top-row">
				<div id="todo-counter">
					<span>0</span>
					<p>TODOS COMPLETE</p>
				</div>
			</div>
			<div id="bottom-container">
				<div id="middle-row">
					<div class="middle-container">
						<span id="time">00:00</span>
						<div class="svg-arrow-container">
							<div class="arrow-container middle">
								<span>12-hour clock</span>
								<input
									type="checkbox"
									id="toggle-time-format"
									class="checkbox"
								/>
								<label for="toggle-time-format" class="switch"></label>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="32"
								height="32"
								fill="currentColor"
								class="bi bi-three-dots toggle"
								viewBox="0 0 16 16"
							>
								<path
									d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
								/>
							</svg>
						</div>
					</div>
					<div class="middle-container">
						<p>
							Good <span id="greeting">______</span>,
							<input
								type="text"
								id="name"
								autocomplete="off"
								maxlength="10"
								readonly
							/>.
						</p>
						<div class="svg-arrow-container">
							<div class="arrow-container middle select">Edit name</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="32"
								height="32"
								fill="currentColor"
								class="bi bi-three-dots toggle"
								viewBox="0 0 16 16"
							>
								<path
									d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
								/>
							</svg>
						</div>
					</div>
				</div>
				<div id="middle-bottom-row">
					<h1>What is your main focus for today?</h1>
					<input type="text" id="focus-text" autocomplete="off" />
				</div>
				<div id="bottom-row">
					<div class="arrow-container bottom-left">
						<div class="popup-header">
							<h1>Settings</h1>
						</div>
						<div id="settings-content">
							<span>Hide Time</span>
							<span>Hide Focus</span>
						</div>
					</div>
					<span class="toggle">Settings</span>
					<div class="container">
						<p>"<span id="quote">Learning never exhausts the mind.</span>"</p>
					</div>
					<div class="arrow-container bottom-right">
						<div class="popup-header">
							<h1>To-do List</h1>
						</div>
						<div id="todo-content">
							<ul></ul>
						</div>
						<input type="text" placeholder="New Todo" id="todo-input" />
					</div>
					<span class="toggle">Todo</span>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
