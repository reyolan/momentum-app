<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div id="main-container">
			<div id="top-row">
				<div id="todo-counter">
					<span>1</span>
					<p>TODOS COMPLETE</p>
				</div>
			</div>
			<div id="bottom-container">
				<div id="middle-row">
					<div class="container">
						<span id="time">10:10</span>
						<p>
							Good <span id="greeting">morning</span>,
							<span id="name">Mark</span>.
						</p>
					</div>
				</div>
				<div id="middle-bottom-row">
					<h1>What is your main focus for today?</h1>
					<input type="text" id="text" autocomplete="off" />
				</div>
				<div id="bottom-row">
					<span class="toggle">Settings</span>
					<div class="container">
						<span id="quote">"Learning never stops."</span>
					</div>
					<span class="toggle">Todo</span>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
